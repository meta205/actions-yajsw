name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js 16.x
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 16.x
      - name: Get release info
        run: |
          echo "tag-name=v$(cat package.json | jq .version)" >> $GITHUB_OUTPUT
          echo "release-name=v$(cat package.json | jq .version)" >> $GITHUB_OUTPUT
        id: release-info
      - name: Check the build
        run: |
          npm i -g @vercel/ncc
          npm ci
          npm run build
      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.release-info.outputs.tag-name }}
          release_name: ${{ steps.release-info.outputs.release-name }}
